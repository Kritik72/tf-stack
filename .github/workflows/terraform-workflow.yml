name: Terraform Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment (dev / uat / prod)"
        required: true
        default: "dev"
      action:
        description: "Choose action (plan / apply)"
        required: true
        default: "plan"

jobs:
  terraform-plan:
    if: github.event.inputs.action == 'plan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set S3 bucket
        id: bucket
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "bucket=my-dev-terraform-plan" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" = "uat" ]; then
            echo "bucket=my-uat-terraform-plan" >> $GITHUB_ENV
          else
            echo "bucket=my-prod-terraform-plan" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        run: terraform init -input=false -backend-config=enviornments/${{ github.event.inputs.environment }}/backend.tfvars

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false -var-file=enviornments/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars

      - name: Upload plan to S3
        run: aws s3 cp tfplan s3://$bucket/tfplan

  terraform-apply:
    if: github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set S3 bucket
        id: bucket
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "bucket=my-dev-terraform-plan" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" = "uat" ]; then
            echo "bucket=my-uat-terraform-plan" >> $GITHUB_ENV
          else
            echo "bucket=my-prod-terraform-plan" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        run: terraform init -input=false -backend-config=enviornments/${{ github.event.inputs.environment }}/backend.tfvars

      - name: Download plan from S3
        run: aws s3 cp s3://$bucket/tfplan tfplan

      - name: Terraform Apply
        run: terraform apply -input=false tfplan
